<body>
    <div id="container"></div>
    <style>
        #container {
            width: 1000px;
            height: 500px;
        }
    </style>
    <script>
        var map = new AMap.Map("container");
        map.on('click', function (ev) {
            // 触发事件的对象
            var target = ev.target;
            // 触发事件的地理坐标，AMap.LngLat 类型
            var lnglat = ev.lnglat;
            // 触发事件的像素坐标，AMap.Pixel 类型
            var pixel = ev.pixel;
            // 触发事件类型
            var type = ev.type;
            console.log(target)
        });
    </script>
